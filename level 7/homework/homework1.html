<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Oriented Academy</title>
</head>
<body>
    <!-- when some HTML tags go inside others, this is called "nesting" -->
     <strong>Goal ooriented Academy <br> is one of the best academy in the world <br> </strong>
     <em>Goa lessons are so interesting and fun <br> and the mentors in goa are so kind <br> </em>

     <!-- normal -->
     <b>Goal Oriented Acadmey <br></b>
     <i>Goal Oriented Academy <br></i>

     <!-- for screen readers -->
     <strong>Goal Oriented Academy <br></strong>
     <em>Goal Oriented Academy <br></em>
</body>
</html>
